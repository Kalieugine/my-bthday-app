<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Birthday Timeline Generator</title>
            <style>
                    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background-color: #f0f2f5; }
                            .card { background: white; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
                                    input, button { padding: 12px; margin: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
                                            button { background-color: #25D366; color: white; border: none; cursor: pointer; font-weight: bold; }
                                                    button:hover { background-color: #128C7E; }
                                                        </style>
                                                        </head>
                                                        <body>
                                                            <div class="card">
                                                                    <h2>üéÇ Life Timeline Generator</h2>
                                                                            <p>Enter your birthday to see your journey!</p>
                                                                                    <input type="date" id="dob">
                                                                                            <br>
                                                                                                    <button onclick="shareToWhatsApp()">Generate & Share to WhatsApp</button>
                                                                                                        </div>

                                                                                                            <script>
                                                                                                                    function shareToWhatsApp() {
                                                                                                                                const dobValue = document.getElementById('dob').value;
                                                                                                                                            if (!dobValue) { alert("Please select your birth date!"); return; }

                                                                                                                                                        const birthDate = new Date(dobValue);
                                                                                                                                                                    const today = new Date();
                                                                                                                                                                                const bYear = birthDate.getFullYear();
                                                                                                                                                                                            
                                                                                                                                                                                                        // Calculate Age
                                                                                                                                                                                                                    let age = today.getFullYear() - bYear;
                                                                                                                                                                                                                                const m = today.getMonth() - birthDate.getMonth();
                                                                                                                                                                                                                                            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { age--; }

                                                                                                                                                                                                                                                        // Build Timeline Logic (Mirroring your C code)
                                                                                                                                                                                                                                                                    let message = `ü•≥ I am ${age} years old today! üéà\n\n--- My Life Timeline ---`;
                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                            for (let i = 0; i <= age; i++) {
                                                                                                                                                                                                                                                                                                            let currentYear = bYear + i;
                                                                                                                                                                                                                                                                                                                            let status, emoji;

                                                                                                                                                                                                                                                                                                                                            if (i > 20) { status = "Reality"; emoji = "üíº"; }
                                                                                                                                                                                                                                                                                                                                                            else if (i > 18) { status = "Skeptical"; emoji = "ü§®"; }
                                                                                                                                                                                                                                                                                                                                                                            else if (i > 15) { status = "Puberic"; emoji = "üß¨"; }
                                                                                                                                                                                                                                                                                                                                                                                            else if (i > 12) { status = "Aesthetic"; emoji = "üé®"; }
                                                                                                                                                                                                                                                                                                                                                                                                            else if (i > 5) { status = "Naive"; emoji = "üéí"; }
                                                                                                                                                                                                                                                                                                                                                                                                                            else if (i > 2) { status = "Innocent"; emoji = "üß∏"; }
                                                                                                                                                                                                                                                                                                                                                                                                                                            else { status = "Infant"; emoji = "üçº"; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                            message += `\n${currentYear} ${emoji}: ${status}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Redirect to WhatsApp
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                window.location.href = `https://wa.me/?text=${encodeURIComponent(message)}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
